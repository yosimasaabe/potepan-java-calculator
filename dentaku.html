<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>javascript 電卓</title>
</head>
  <body>
  <h2>電卓</h2>
  <!--液晶部-->
   <form name="dentaku">
  <input type="text" name="display" value=""disabled>
  
  <!--　7~9+×　-->
 <table>
   <tr>
   <td><input type="button" value="7" onclick="Number(this)"><td>
   <td><input type="button" value="8" onclick="Number(this)"><td>
   <td><input type="button" value="9" onclick="Number(this)"><td>
   <td><input type="button" name="multi_btn" value="×" onclick="Number(this)"><td>
   </tr>
 </table>
 <!--　4~6+− -->
  <table>
   <tr>
   <td><input type="button" value="4" onclick="Number(this)"><td>
   <td><input type="button" value="5" onclick="Number(this)"><td>
   <td><input type="button" value="6" onclick="Number(this)"><td>
   <td><input type="button" name="div_btn" value="÷" onclick="Number(this)"><td>
   </tr>
   </table>
   <!--　1~3++ -->
 <table>
   <tr>
   <td><input type="button" value="1" onclick="Number(this)"><td>
   <td><input type="button" value="2" onclick="Number(this)"><td>
   <td><input type="button" value="3" onclick="Number(this)"><td>
   <td><input type="button" value="+" onclick="Number(this)"><td>
   </tr>
   <!--　0+.+=+- -->
 </table>
   <tr>
   <td><input type="button" value="0" onclick="Number(this)"><td>
   <td><input type="button" value="." onclick="Number(this)"><td>
   <td><input type="button" value="=" onclick="Number(this)"><td>
   <td><input type="button" value="-" onclick="Number(this)"><td>
   </tr>
 </table>
 </form>
  <script>
  function Number(btn){
  
  if(btn.value == "=") {
    document.dentaku.display.value = eval(document.dentaku.display.value);
     
  } else if (btn.value == "C") {
        document.dentaku.display.value = "";
  } else {
        if (btn.value == "×") {
          btn.value = "*";
        } else if (btn.value == "÷") {
          btn.value = "/";
        } 
        document.dentaku.display.value += btn.value;
        document.dentaku.multi_btn.value = "×";
        document.dentaku.div_btn.value = "÷";
        
        }
  }
  </script>
  </body>
</html>
